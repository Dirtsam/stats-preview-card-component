<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="./style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 15px;
      text-align: center;
      margin-top: 20px;
      color: rgb(0, 98, 255);
    }

    .attribution a {
      color: hsl(0, 0%, 100%);
    }
  </style>
</head>

<body>
  <header>
    <div class="container">
      <div class="split">
        <div class="right">
          <img src="./images/image-header-desktop.jpg" alt="" image-header-desktop>
        </div>
        <div class="text-center">
          <div class="container--narrow">
            <h1>Get <span class="accent">insights</span> that help your business grow.</h1>
            <p class="main-para">Discover the benefits of data analytics and make better decisions regarding revenue,
              customer
              experience, and overall efficiency.
            </p>
            <div class="flexbox">
              <div class="col">
                <p class="tags">10k+</p>
                <p>companies</p>
              </div>
              <div class="col">
                <p class="tags">314</p>
                <p>templates</p>
              </div>
              <div class="col">
                <p class="tags">12M+</p>
                <p>queries</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="">Dirtsam</a>.
